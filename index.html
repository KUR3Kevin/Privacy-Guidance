<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuardianWeb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // POLYFILL: Prevent crashes on Netlify/Browsers where process is undefined
      window.process = window.process || { env: {} };
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              neutral: {
                900: '#121212',
                800: '#1c1c1e',
                400: '#86868b', // Apple-like gray text
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #f5f5f7;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Apple-style glass */
      .pro-glass {
        background: rgba(28, 28, 30, 0.85); /* Increased opacity for Firefox/Privacy browsers */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      @supports not (backdrop-filter: blur(20px)) {
        .pro-glass {
          background: #1c1c1e; /* Fallback for browsers blocking glass effects */
        }
      }

      .pro-card {
        background: #1c1c1e;
        border-radius: 18px;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }
      
      .pro-card:hover {
        background: #2c2c2e;
        transform: scale(1.01);
      }

      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #48484a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #636366;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
